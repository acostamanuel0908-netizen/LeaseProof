name: leaseproof
description: A landlord rental inspection app compliant with CA law (AB 2801).
version: 1.0.0+1
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^0.8.7+3
  path_provider: ^2.0.11
  signature: ^6.3.0
  pdf: ^3.9.0
  printing: ^5.9.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
